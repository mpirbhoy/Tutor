    <div class="container">   
        <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Edit Profile</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px; cursor:pointer"></div>
                        </div>  
                        <div class="panel-body" >

                            <form id="editForm" class="form-horizontal" role="form">
                                    
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div id="editUsername" class="col-md-9"></div>
                                </div>

                                    
                                <div class="form-group">
                                    <label for="displayname" class="col-md-3 control-label">Display Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="displayName" placeholder="Name">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="displayname" class="col-md-3 control-label">Image</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="displayImage" placeholder="Gravatar URL: http://www.gravatar.com/avatar/00000000000000000000000000000000">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="displayname" class="col-md-3 control-label">Description</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="description" placeholder="I love 309">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="old-password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="oldPassword" placeholder="Current Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">New Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password-confirm" class="col-md-3 control-label"></label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="password-confirm" placeholder="Confirm Password">
                                    </div>
                                </div>


                                <!-- PASSWORD CONFIRM VALIDATE -->
                                <script>
                                    $('#editForm').on('submit',function(){
                                       if($('input[name=password]').val()!=$('input[name=password-confirm]').val()){
                                           // Allert inserted into container
                                           $(".alert").remove();
                                           $(".container").prepend("<div class='alert alert-danger' role='alert'>Password does not match!</div>");
                                           return false;
                                       }
                                       edit();
                                       return false;
                                    });
                                </script>
                                <div class="form-group">

                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn btn-success"><i class="icon-hand-right"></i>Update</button>
                                        <button onclick='loadSystem()' type="reset" class="btn btn-danger"><i class="icon-hand-right"></i>Cancel</button>
                                    </div>

                                </div>
                                
                                
                            </form>
                         </div>
                    </div>
                
         </div> 
    </div>
