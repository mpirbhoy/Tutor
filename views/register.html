    <div class="container">   
        <div id="   box" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Please enter the following information:</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px; cursor:pointer"><span id="signinlink" onclick="loadLogin()">Login</span></div>
                        </div>  
                        <div class="panel-body" >

                            <form id="signupform" class="form-horizontal" role="form">
                                    
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control" name="email" placeholder="email@example.com" required>
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="displayname" class="col-md-3 control-label">Display Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="displayName" placeholder="Name" required>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password-confirm" class="col-md-3 control-label"></label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="password-confirm" placeholder="Confirm Password" required>
                                    </div>
                                </div>
                                <!-- PASSWORD CONFIRM VALIDATE -->
                                <script>
                                    $('#signupform').on('submit',function(){
                                       if($('input[name=password]').val()!=$('input[name=password-confirm]').val()){
                                           // Allert inserted into container
                                           $(".alert").remove();
                                           $(".container").prepend("<div class='alert alert-danger' role='alert'>Password does not match!</div>");
                                           return false;
                                       }
                                       register();
                                       return false;
                                    });
                                </script>
                                <div class="form-group">

                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>Register</button>
                                    </div>
                                </div>
                                
                                
                            </form>
                         </div>
                    </div>
                
         </div> 
    </div>
